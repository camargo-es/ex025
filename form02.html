<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando Formulário</h1>
    <form action="cadastro.php" method="post"autocomplete="on">
            <p>
                <label for="iusu">Usuário</label>
                <input type="text" name="usu" id="iusu" required minlength="12" maxlength="22" size="10" placeholder="nome do usuario" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="maximo 10 letras" autocomplete="username">
            </p>
            <p>
                <input type="submit"  valeu="Enviar">
                <input type="reset" value="Limpar">
            </p>

    </form>
</body>
</html>
