<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: rgb(107, 138, 99);
            width: 600px;
        }
        fieldset{
            background-color:rgb(84, 145, 97);
            width: auto;
            padding: 1px;
        

        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="nome" name="nome" id="inome" required minlength="8" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required placeholder="(xx)xxxx">
            </p>
        
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </fieldset>
    </form>

</body>
</html>
